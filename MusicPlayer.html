<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon"  href="Images\playlist.png" type="image/x-icon">
    <link rel="stylesheet" href = "PlayerStyle.css">
    <title>My Player</title>
</head>
<body id="body">
    <div class="header">
        <h1>My Custom Music Player</h1>

    <script src="PlayerLogic.js"></script>
